{% extends "layout.html" %}

{% set active_page = "index" %}

{% block content %}
    <div class="generator">
      <div class="container">
        <div class="row">
          <div class="col-md-6 meme-generator">
            <form class="form-horizontal" id="meme-form">
              <div class="form-group">
                <label for="top" class="col-sm-2 control-label">Meme</label>
                <div class="col-sm-10">
                  <select class="js-meme-selector" name="meme">
                    {% for img in template_images %}
                      <option value="{{ img.key }}" data-url="{{ img.url }}&height=50" data-top="{{ img.top }}" data-bottom="{{ img.bottom }}">
                        {{ img.name }}
                      </option>
                    {% endfor %}
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="top" class="col-sm-2 control-label">Line 1</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="meme-line-1" name="top"/>
                </div>
              </div>

              <div class="form-group">
                <label for="bottom" class="col-sm-2 control-label">Line 2</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="meme-line-2" name="bottom"/>
                </div>
              </div>

              <div class="form-group">
                <label for="masked" class="col-sm-2 control-label">Masked</label>
                <div class="col-sm-1">
                  <input type="checkbox" class="form-control" id="meme-masked-checkbox" name="masked"/>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">
                    Generate Image
                  </button>
                  <div class="pull-right">
                    <button type="button" class="btn btn-primary" id="btn-copy" data-toggle="tooltip" title="Copy link">
                      <span class="glyphicon glyphicon-copy"></span>
                      &nbsp;
                      Copy Link
                    </button>
                    <button type="button" class="btn btn-primary" id="btn-share" data-toggle="tooltip" title="View sharing options">
                      <span class="glyphicon glyphicon-share"></span>
                      &nbsp;
                      Share...
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>

          <div class="meme-holder col-md-6">
            <a id="meme-image" href="">
              <img width='400' src="" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <div class="container">
      <div class="row" style="padding-bottom: 100px;">
        <div class="col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-7 col-xl-offset-3 col-xl-6">
          <div class="readme">
            {{ readme }}
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2-rc.1/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.16/clipboard.min.js"></script>

    <script src="static/javascript/index.js"></script>

    <script>
      if ($('#meme-line-1').val() || $('#meme-line-2').val()) {
        $(".js-meme-selector").trigger("change");
      } else {
        $(".js-meme-selector").val("{{ default_template }}").trigger("change");;
      }
    </script>
{% endblock %}
